<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Details</title>
        <style>
            .container {
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Generate Blog Post</h2>
            <form id="upload-form">
                <input type="file" id="image-upload" accept="image/*">
                <button type="submit">Generate Blog Post</button>
            </form>
            <img id="processed-image" src="" alt="Processed image will appear here">
            <div id="blog-post"></div>
        </div>
        <script>
            document.getElementById('upload-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var fileInput = document.getElementById('image-upload');
                var file = fileInput.files[0];
                var formData = new FormData();
                formData.append('image', file);

                fetch('http://localhost:9080/remove_background', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(image => {
                    var imageElement = document.getElementById('processed-image');
                    var url = URL.createObjectURL(image);
                    imageElement.src = url;

                    return fetch('http://localhost:9080/generate_blog_post', {
                        method: 'POST',
                        body: formData
                    });
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('blog-post').innerText = data;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        </script>
    </body>
</html>
