<!DOCTYPE html>
<html>
<head>
    <title>Background Removal</title>
    <style>
        /* Add this CSS to style your loader */
        #loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Background Removal</h1>
    <form id="upload-form">
        <input type="file" id="image-upload" accept="image/*">
        <button type="submit">Remove Background</button>
    </form>
    <div id="loader"></div> <!-- Add this loader element -->
    <img id="result-image" src="" alt="Processed image will appear here">
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var fileInput = document.getElementById('image-upload');
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('image', file);

            // Show the loader
            document.getElementById('loader').style.display = 'block';

            fetch('http://localhost:9080/remove_background', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(image => {
                var imageElement = document.getElementById('result-image');
                var url = URL.createObjectURL(image);
                imageElement.src = url;

                // Hide the loader
                document.getElementById('loader').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);

                // Hide the loader
                document.getElementById('loader').style.display = 'none';
            });
        });
    </script>
</body>
</html>
